<footer class="bg-gray-800 text-white" aria-labelledby="footer-heading">
  <h2 id="footer-heading" class="sr-only">Footer</h2>
  <div class="container mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
    <div class="xl:grid xl:grid-cols-3 xl:gap-8">
      <div class="space-y-8 xl:col-span-1">
        <h3 class="text-2xl font-bold">DishDash</h3>
        <p class="text-gray-400 text-base">
          An AI-powered recipe discovery platform.
        </p>
      </div>
      <div class="mt-12 grid grid-cols-2 gap-8 xl:mt-0 xl:col-span-2">
        <div class="md:grid md:grid-cols-2 md:gap-8">
          <div>
            <h3 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Project</h3>
            <ul class="mt-4 space-y-4">
              <li>
                <a routerLink="/" fragment="features" class="text-base text-gray-300 hover:text-white">Features</a>
              </li>
              <li>
                <a routerLink="/" fragment="roadmap" class="cursor-pointer text-base text-gray-300 hover:text-white">Roadmap</a>
              </li>
            </ul>
          </div>
          <div class="mt-12 md:mt-0">
            <h3 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Developer</h3>
            <ul class="mt-4 space-y-4">
              <li>
                <a [href]="portfolioUrl" class="text-base text-gray-300 hover:text-white" target="_blank" rel="noopener noreferrer">Portfolio</a>
              </li>
              <li>
                <a [href]="githubUrl" class="text-base text-gray-300 hover:text-white" target="_blank" rel="noopener noreferrer">GitHub</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="md:grid md:grid-cols-1 md:gap-8">
          <div>
            <h3 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Legal</h3>
            <ul class="mt-4 space-y-4">
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white">Source Code License</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-12 border-t border-gray-700 pt-8">
      <p class="text-base text-gray-400 xl:text-center">&copy; 2025 Kenzo Vidal. This is a personal, non-commercial project.</p>
    </div>
  </div>
</footer>
