<nav class="bg-white shadow-md fixed top-0 z-50 w-full">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo and App Name -->
      <div class="flex-shrink-0 flex items-center gap-2">
        <img class="h-8 w-auto" src="dishdashlogo.svg" alt="DishDash Logo" draggable="false">
        <span class="font-bold text-xl text-orange-500">Dish<span class="text-gray-800">Dash</span></span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex md:items-center md:space-x-8">
        <a routerLink="/" class="text-gray-600 hover:text-orange-500 transition-colors">Home</a>
        <a routerLink="/" fragment="how-it-works" class="text-gray-600 hover:text-orange-500 transition-colors">Features</a>
        <a routerLink="/" fragment="features" class="text-gray-600 hover:text-orange-500 transition-colors">About</a>
      </div>

      <!-- Desktop CTA Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <a [routerLink]="['/auth/login']" class="text-gray-600 hover:text-orange-500 transition-colors">Log In</a>
        <a [routerLink]="['/auth/sign-up']" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 transition-colors">Sign Up</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-orange-500" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Icon for menu open -->
          <svg *ngIf="!isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon for menu close -->
          <svg *ngIf="isMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu, show/hide based on menu state -->
  <div class="mobile-menu md:hidden" [class.open]="isMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/" (click)="toggleMenu()" class="text-gray-900 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50">Home</a>
      <a routerLink="/" fragment="how-it-works" (click)="toggleMenu()" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50">Features</a>
      <a routerLink="/" fragment="features" (click)="toggleMenu()" class="text-gray-500 block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-50">About</a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200">
      <div class="px-2 space-y-1">
        <a [routerLink]="['/auth/login']" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:bg-gray-50">Log In</a>
        <a [routerLink]="['/auth/sign-up']" (click)="toggleMenu()" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-white bg-orange-500 hover:bg-orange-600">Sign Up</a>
      </div>
    </div>
  </div>
</nav>
