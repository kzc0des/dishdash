<div class="flex-1 flex h-full flex-col justify-center items-center p-8">
  <div class="w-full max-w-md">

    <div class="flex md:hidden items-center justify-center gap-2 mb-8">
      <img class="h-20 w-auto" src="dishdashlogo.svg" alt="DishDash Logo" draggable="false">
      <span class="font-black tracking-tight text-2xl text-orange-500">Dish<span
          class="text-slate-900 text-2xl">Dash</span></span>
    </div>

    <div class="mb-10 text-center md:text-left">
      <h3 class="text-3xl font-black text-slate-900 mb-2">
        Welcome Back
      </h3>
      <p class="text-slate-500 font-medium">
        Enter your credentials to access your recipes.
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
        <div class="relative">
          <input type="email" id="email" formControlName="email" placeholder="chef@dishdash.ai"
            class="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 outline-none transition-all font-medium"
            required />
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300"
            width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>
      </div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <label for="password" class="text-sm font-bold text-slate-700">Password</label>
          <button type="button" class="text-xs font-bold text-orange-600 hover:text-orange-700">
            Forgot Password?
          </button>
        </div>
        <div class="relative">
          <input [type]="showPassword() ? 'text' : 'password'" id="password" formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 outline-none transition-all font-medium"
            required />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-slate-500 transition-colors">
            <svg *ngIf="!showPassword()" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword()" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <input type="checkbox" formControlName="rememberMe"
          class="w-4 h-4 rounded text-orange-500 border-slate-300 focus:ring-orange-500" id="remember" />
        <label for="remember" class="text-sm text-slate-600 font-medium">Keep me signed in for 30 days</label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full text-white bg-slate-900 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-2xl text-sm px-5 py-3.5 text-center">Sign
        in</button>
    </form>
    <div class="relative flex py-5 items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-400">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>
    <div class="flex flex-col space-y-4">
      <button (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center text-gray-700 bg-white border border-gray-300 hover:bg-gray-50 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-2xl text-sm px-5 py-3.5 text-center">
        <img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
        Sign in with Google
      </button>
    </div>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400 mt-4 text-center">
      Don’t have an account yet? 
      <a [routerLink]="['/auth/sign-up']" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
    </p>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400 mt-2 text-center">
      <a [routerLink]="['/']" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Back to Home</a>
    </p>
  </div>
</div>
