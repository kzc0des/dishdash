<section class="bg-gray-50 py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Discover What Others Are Cooking</h2>
    <p class="text-center text-gray-600 mb-8">Get inspired by the latest creations from our community.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (suggestion of suggestions; track suggestion.id) {
        <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
          <img [src]="suggestion.imageUrl" [alt]="suggestion.title" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ suggestion.title }}</h3>
            <p class="text-gray-700 mb-4">{{ suggestion.description }}</p>
            <span class="text-sm font-medium text-orange-500">By: {{ suggestion.createdBy }}</span>
          </div>
        </div>
      }
    </div>
  </div>
</section>
